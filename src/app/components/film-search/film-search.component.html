<div class="page-container">
  <div class="content-block">

    <mat-dialog-content [formGroup]="searchForm">
      <mat-form-field style="width: 300px">
        <input matInput
               placeholder="Film Title"
               formControlName="title">
      </mat-form-field>
    </mat-dialog-content>

    <button mat-stroked-button (click)="search()" style="margin: 0 10px">Search</button>

  </div>

  <div class="content-block film-cards-container">
    
    <mat-card *ngFor="let film of films" class="film-card" (click)="details(film)">
      <mat-card-header>
        <div style="padding-bottom: 10px"><b>{{film.Title}}</b></div>
      </mat-card-header>

      <mat-card-content>
        <img src="{{film.Poster}}">
      </mat-card-content>

      <mat-card-footer>
        <div style="padding-top: 10px">{{film.Year}}, {{film.Runtime}}</div>
      </mat-card-footer>
    </mat-card>
    
  </div>
</div>
